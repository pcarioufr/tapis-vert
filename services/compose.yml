

services:

  nginx:
    container_name: nginx
    build: ./nginx/build/.
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
      - 8448:8448
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/reload.sh:/usr/local/bin/reload.sh
      - ./static:/data/static
      - certbot:/etc/letsencrypt # Certificates
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; reload.sh ; done & sleep 5 & wait $${!}; reload.sh & nginx -g \"daemon off;\"'"
    labels:
      com.datadoghq.ad.logs: '[{"source": "nginx", "service": "nginx"}]'
    environment:
      - DD_SERVICE="nginx"
      - DD_ENV
      - DD_VERSION
      - DD_AGENT_HOST=datadog
    networks:
      docker:
        ipv4_address: 169.254.255.100

  flask:
    container_name: flask
    build: ./webapp/flask/build/.
    volumes:
      - ./webapp/flask:/flask
      - ./webapp/libs:/opt/libs:ro
    environment:
      - PYTHONPATH=/opt/libs
      - HOST
      - FLASK_SECRET
      - REDIS_HOST=redis
      - REDIS_USERS_DB=1
      - REDIS_ROOMS_DB=2
      - REDIS_PUBSUB_DB=9
      - DD_SERVICE=flask
      - DD_ENV
      - DD_VERSION
      - DD_CLIENT_TOKEN
      - DD_APPLICATION_ID
      - DD_SITE
      - DD_LOGS_ENABLED=true
      - DD_LOGS_INJECTION=true
      - DD_TRACE_ANALYTICS_ENABLED=true
      - DD_AGENT_HOST=datadog
      - DD_TRACE_AGENT_PORT=8126
    labels:
      com.datadoghq.ad.logs: '[{"source": "python", "service": "flask", "log_processing_rules": [{"type": "multi_line", "name": "log_start_with_date", "pattern" : "\\[?\\d{4}-\\d{2}-\\d{2}"}]}]'
    expose:
      - 8001
    command: ddtrace-run gunicorn -w 2 -b :8001 --timeout 60 wsgi:app
    networks:
      docker:
        ipv4_address: 169.254.255.20

  redis:
    container_name: redis
    image: "redis"
    expose:
      - 6379
    volumes:
      - redis:/data
    labels:
      com.datadoghq.ad.logs: '[{"source": "redis", "service": "redis"}]'
      com.datadoghq.ad.check_names: '["redisdb"]'
      com.datadoghq.ad.init_configs: '[{}]'
      com.datadoghq.ad.instances: '[{"host":"%%host%%","port":"6379"}]'
    environment:
      - DD_SERVICE
      - DD_ENV
      - DD_VERSION
    networks:
      docker:
        ipv4_address: 169.254.255.10

  websocket:
    container_name: websocket
    build: ./webapp/websocket/build/.
    environment:
      - PYTHONPATH=/opt/libs
      - DD_SERVICE="web-socket"
      - DD_ENV
      - DD_VERSION
      - REDIS_HOST=redis
      - REDIS_USERS_DB=1
      - REDIS_ROOMS_DB=2
      - REDIS_PUBSUB_DB=9
      - DD_LOGS_ENABLED=true
      - DD_LOGS_INJECTION=true
      - DD_TRACE_ANALYTICS_ENABLED=true
      - DD_AGENT_HOST=datadog
      - DD_TRACE_AGENT_PORT=8126
    command: ddtrace-run gunicorn -w 2 -k uvicorn.workers.UvicornWorker -b :8002 asgi:app
    expose:
      - "8002"
    volumes:
      - ./webapp/libs:/opt/libs:ro
      - ./webapp/websocket:/websocket
    labels:
      com.datadoghq.ad.logs: '[{"source": "python", "service": "socket"}]'  
    depends_on:
      - datadog
    networks:
      docker:
        ipv4_address: 169.254.255.30


  datadog:
    container_name: datadog
    image: "datadog/agent:7.54.0"
    environment:
      - DD_API_KEY
      - DD_TAGS
      - DD_ENV
      - DD_SITE
      - DD_APM_ENABLE=true
      - DD_APM_NON_LOCAL_TRAFFIC=true
      - DD_LOGS_ENABLED=true
      - DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL=true
      - DD_LOGS_CONFIG_AUTO_MULTI_LINE_DETECTION=true
#      - DD_AC_EXCLUDE=name:datadog
      - DD_LOG_LEVEL=error
    expose:
      - 8126
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
      - ./datadog/run:/opt/datadog-agent/run:rw
    labels:
      com.datadoghq.ad.logs: '[{"source": "datadog-agent", "service": "datadog"}]'
    networks:
      docker:
        ipv4_address: 169.254.255.200

volumes:
  certbot:
    driver: local
  redis:
    driver: local

networks:
  docker:
    driver: bridge
    ipam:
     config:
       - subnet: 169.254.255.0/24
